<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,500;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/auth.min.css">
    <title>Ancestral Spirit - Вход</title>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <nav class="backlink-container">
                <a href="main.html" class="backlink">
                    <img src="assets/icons/backlink.png" alt="backlink-icon">
                    <p>Назад</p>
                </a>  
            </nav>
            <div class="header-content">
                <div class="header-offer">
                    <h1>
                        Вход в <span class="header-styler">личный</span> кабинет
                    </h1>
                    <p>Авторизация в ваш персональный кабинет путешественника, где вы всегда можете 
                        посмотреть туры в которых побывали и поделиться впечатлениями</p>
                </div>
                <form class="auth">
                    <h2 class="auth-header">
                        Авторизация
                    </h2>
                    <div class="auth-login__input">
                        <label for="login">Логин</label>
                        <input type="text" name="login" id="login" placeholder="Ваш логин" required>
                    </div>
                    <div class="auth-password__input">
                        <label for="password">Логин</label>
                        <input type="password" name="password" id="password" placeholder="Ваш пароль" required>
                    </div>
                    <div class="auth-remember__checkbox">
                        <input id="remember" type="checkbox" name="remember" checked value="yes">
                        <label for="remember">Запомнить меня</label>
                    </div>
                    <a href="recover.html" class="auth-recover__link">Забыли данные?</a>
                    <input type="submit" class="auth-btn__sender" value="Войти">
                    <a href="register.html" class="auth-register__link">Нет аккаунта?<span class="accenter"> Создайте его!</span></a>
                </form>
            </div>
        </div>
    </header>
</body>
</html>
